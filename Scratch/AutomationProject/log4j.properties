#root logger
log4j.rootLogger = DEBUG, file
#appender
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = D:\\GIT Automation Practice\\frameworkPractice\\Scratch\\AutomationProject\\results\\logs\\generatedLogs.log
log4j.appender.file.MaxFileSize = 2MB
log4j.appender.file.MaxBackupIndex = 3
#layout
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p %t - %d{yyyy-MM-dd HH:mm:ss}; - %c [%thread] - %m%n